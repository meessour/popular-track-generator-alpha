<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Track Generator</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
    <!-- The microphone icon of the website (favicon) -->
    <link rel="icon" href="./resources/images/icons/microphone-icon.svg" sizes="any" type="image/svg+xml">
    <!-- Material ui icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-content centered">
        <h1>Search the most popular tracks of your favorite artist</h1>
        <div class="search centered">
            <input id="artist-name-input" class="artist-search-input" type="text" list="word-list"
                placeholder="Search for artist...">
            <!-- <button id="show-feedback">Show feedback</button>
            <button id="hide-feedback">Hide feedback</button> -->
            <div id="user-feedback-container">
                <div class="user-feedback">
                    <img id="loading-animation" class="user-feedback-icon" src="./resources/css/loading-animation.svg"
                        width="40" alt="">
                    <i id="success-icon" class="material-icons user-feedback-icon">check_circle_outline</i>
                    <i id="error-icon" class="material-icons user-feedback-icon">error_outline</i>
                </div>
                <div class="user-feedback">
                    <h4 id="user-feedback-title">Parsing albums</h4>
                    <p id="user-feedback-text">3 / 5 albums parsed</p>
                </div>
            </div>
            <div id="search-result" class="hidden">
                <!-- Here will all the search results appear -->
            </div>

            <div id="most-popular-tracks">
                <!-- Here will the most popular tracks appear -->
            </div>
        </div>
    </div>
    <script src="./resources/js/app.js" type="module"></script>
</body>

</html>
