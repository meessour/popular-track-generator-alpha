<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Track Generator</title>
    <link rel="stylesheet" href="./resources/css/styles.css">
    <!-- The microphone icon of the website (favicon) -->
    <link rel="icon" href="./resources/images/icons/microphone-icon.svg" sizes="any" type="image/svg+xml">
    <!-- Material ui icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="main-content centered">
        <h1>Search the most popular tracks of your favorite artist</h1>
        <div class="search centered">
            <input type="text" class="artist-search-input" list="word-list" id="artist-name-input"
                placeholder="Search for artist">
            <div id="user-feedback-container" class="user-feedback-container">
                <p id="user-feedback-text" class="user-feedback-text"></p>
            </div>
            <div id="search-result">
                <!-- Here will all the search results appear -->
            </div>

            <div id="most-popular-tracks">
                <!-- Here will the most popular tracks appear -->
            </div>
        </div>
    </div>
    <script src="./resources/js/app.js" type="module"></script>
</body>

</html>
